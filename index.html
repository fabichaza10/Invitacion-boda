<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fabian & Maira üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET GENERAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

/* ================= BODY ================= */
body {
  background: #f6f4ef;
  color: #333;
  overflow-x: hidden;
}

/* ================= FONDO SUAVE ================= */
.background {
  position: fixed;
  inset: 0;
  z-index: 0;
  background: linear-gradient(
    to bottom,
    #f6f4ef 0%,
    #f6f4ef 70%,
    rgba(246,244,239,0.7) 90%,
    rgba(246,244,239,0) 100%
  );
  pointer-events: none;
}

/* ================= SECCIONES ================= */
section {
  position: relative;
  z-index: 3;
  padding: 70px 16px;
  text-align: center;
}

h1 { font-size: clamp(2.2rem, 7vw, 2.8rem); margin-bottom: 16px; }
h2 { font-size: clamp(1.6rem, 5vw, 2rem); margin-bottom: 12px; }
p  { font-size: clamp(1rem, 4vw, 1.15rem); line-height: 1.6; }

/* ================= INPUT ================= */
input {
  width: 90%;
  max-width: 320px;
  padding: 15px;
  border-radius: 30px;
  border: 1px solid #ccc;
  text-align: center;
}

/* ================= BOTONES ================= */
.btn {
  margin-top: 20px;
  padding: 16px 34px;
  border-radius: 30px;
  border: none;
  background: #7a8f5a;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

.btn.secondary {
  background: #aaa;
}

/* ================= CORTINA ================= */
.curtain {
  position: fixed;
  inset: 0;
  display: flex;
  z-index: 2;
  pointer-events: none;
}

.panel {
  width: 50%;
  background: transparent;
  opacity: 1;
  filter: blur(0);
  transition: opacity 4.5s ease, filter 4.5s ease;
}

.curtain.open .panel {
  opacity: 0;
  filter: blur(18px);
}

/* ================= CORAZONES (SIEMPRE ACTIVOS) ================= */
.hearts {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.heart {
  position: absolute;
  top: -10%;
  width: 14px;
  height: 14px;
  background: #7a8f5a;
  transform: rotate(-45deg);
  opacity: 0;
  animation: caer linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: #7a8f5a;
  border-radius: 50%;
}

.heart::before { top: -7px; }
.heart::after  { left: 7px; }

/* Animaci√≥n fluida */
@keyframes caer {
  0%   { transform: translateY(0) rotate(-45deg); opacity: 0; }
  20%  { opacity: 0.35; }
  80%  { opacity: 0.25; }
  100% { transform: translateY(150vh) rotate(135deg); opacity: 0; }
}

/* ================= FADE IN ================= */
.fade-in {
  opacity: 0;
  transform: translateY(18px);
  transition: opacity 1.6s ease, transform 1.6s ease;
}

.fade-in.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= MAPAS ================= */
iframe {
  width: 100%;
  max-width: 420px;
  height: 240px;
  border-radius: 16px;
  border: none;
  margin-top: 18px;
}

/* ================= RELOJ ================= */
#reloj {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.tiempo {
  background: rgba(255,255,255,0.9);
  padding: 20px 16px;
  border-radius: 20px;
  min-width: 82px;
}

.numero {
  font-size: 2.4rem;
  font-weight: 600;
}

.label {
  font-size: 0.75rem;
  opacity: 0.7;
}

/* ================= OCULTOS ================= */
#invitacion { display: none; }
.error { color: #9b2c2c; margin-top: 14px; }
</style>
</head>

<body>

<div class="background"></div>

<!-- CORAZONES -->
<div class="hearts" id="hearts"></div>

<!-- CORTINA -->
<div class="curtain" id="curtain">
  <div class="panel"></div>
  <div class="panel"></div>
</div>

<!-- ACCESO -->
<section id="acceso">
  <h1>Est√°s invitado üíå</h1>
  <p>Ingres√° tu nombre</p>
  <input id="nombreInput" placeholder="Tu nombre">
  <br>
  <button class="btn" onclick="entrar()">Entrar</button>
  <p class="error" id="error"></p>
</section>

<!-- INVITACI√ìN -->
<div id="invitacion">

<section class="fade-in">
  <h1>Fabian & Maira</h1>
  <p id="mensajePersonal"></p>
  <p>Nos casamos y queremos compartir este momento con vos üíñ</p>
</section>

<section class="fade-in">
  <h2>üíç Civil</h2>
  <p>06 de marzo de 2026 ¬∑ 9:55 AM</p>
  <p>Registro Provincial de las Personas ‚Äì Caseros</p>
  <iframe src="https://www.google.com/maps?q=Registro%20Provincial%20de%20las%20Personas%20Caseros&output=embed"></iframe>
</section>

<section class="fade-in">
  <h2>üåø Boda</h2>
  <p>21:30 hs ¬∑ Quinta La Mabel</p>
  <iframe src="https://www.google.com/maps?q=Quinta%20La%20Mabel&output=embed"></iframe>

  <p style="margin-top:30px">¬øPod√©s acompa√±arnos?</p>
  <button class="btn" onclick="confirmar(true)">S√≠, voy üíï</button><br>
  <button class="btn secondary" onclick="confirmar(false)">No puedo asistir</button>
</section>

<!-- RELOJ FINAL -->
<section class="fade-in">
  <div id="reloj">
    <div class="tiempo"><div class="numero" id="d"></div><div class="label">D√çAS</div></div>
    <div class="tiempo"><div class="numero" id="h"></div><div class="label">HS</div></div>
    <div class="tiempo"><div class="numero" id="m"></div><div class="label">MIN</div></div>
    <div class="tiempo"><div class="numero" id="s"></div><div class="label">SEG</div></div>
  </div>
</section>

</div>

<script>
/* ================= INVITADOS ================= */
const invitados = {
  "Juan": "Gracias por ser parte de nuestra historia üíñ",
  "Mar√≠a": "Tu presencia har√° este d√≠a a√∫n m√°s especial ‚ú®",
  "Ana": "Nos llena de alegr√≠a compartir este momento con vos üå∑"
};

let nombreActual = "";

/* ================= ENTRAR ================= */
function entrar() {
  const nombre = nombreInput.value.trim();
  if (!invitados[nombre]) {
    error.innerText = "Nombre no encontrado üíå";
    return;
  }

  nombreActual = nombre;
  mensajePersonal.innerText = invitados[nombre];

  curtain.classList.add("open");

  setTimeout(() => {
    acceso.style.display = "none";
    invitacion.style.display = "block";
    document.querySelectorAll(".fade-in")
      .forEach(el => el.classList.add("show"));
  }, 4500);
}

/* ================= CONFIRMAR ================= */
function confirmar(asiste) {
  const texto = asiste
    ? `Hola! Soy ${nombreActual} y confirmo mi asistencia a la boda de Fabian y Maira üíç`
    : `Hola! Soy ${nombreActual} y no voy a poder asistir a la boda de Fabian y Maira üíê`;

  window.open(
    `https://wa.me/549XXXXXXXXXX?text=${encodeURIComponent(texto)}`,
    "_blank"
  );
}

/* ================= RELOJ ================= */
const fecha = new Date("2026-03-06T00:00:00");

setInterval(() => {
  const ahora = new Date();
  const diff = fecha - ahora;

  document.getElementById("d").innerText =
    Math.floor(diff / (1000*60*60*24));
  document.getElementById("h").innerText =
    Math.floor((diff / (1000*60*60)) % 24);
  document.getElementById("m").innerText =
    Math.floor((diff / (1000*60)) % 60);
  document.getElementById("s").innerText =
    Math.floor((diff / 1000) % 60);
}, 1000);

/* ================= GENERAR MUCHOS CORAZONES ================= */
for (let i = 0; i < 90; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "%";
  h.style.animationDuration = 12 + Math.random() * 10 + "s";
  h.style.animationDelay = Math.random() * 8 + "s";
  hearts.appendChild(h);
}
</script>

</body>
</html>
