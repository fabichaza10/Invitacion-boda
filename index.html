<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabian & Maira</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,500;1,600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Cormorant Garamond',serif;
  color:#4a443c;
  min-height:100vh;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.015),
      rgba(0,0,0,0.015) 1px,
      transparent 1px,
      transparent 3px
    ),
    #f4efe6;
  animation:fadeIn 1.2s ease;
  overflow-x:hidden;
  position:relative;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
.hearts{position:fixed;inset:0;pointer-events:none;z-index:0}
.heart{position:absolute;font-size:22px;color:#c9a441;opacity:.22;animation:pulse 3.8s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
.wrapper{max-width:420px;margin:auto;padding:46px 22px;text-align:center;position:relative;z-index:2}
.divider{width:60%;height:1px;margin:34px auto;background:linear-gradient(to right,transparent,#cfc9bd,transparent)}
h1{font-size:2.6rem;font-style:italic;font-weight:600;margin-bottom:10px}
h2{font-size:1.55rem;font-style:italic;margin-bottom:12px}
p{font-size:1.05rem;line-height:1.7;margin-bottom:10px}
.photo-panel img{width:100%;border-radius:22px;box-shadow:0 14px 30px rgba(0,0,0,.18);margin:22px 0 30px}
input{width:100%;padding:14px;border-radius:28px;border:1px solid #cfc9bd;text-align:center;margin-top:14px;font-family:inherit}
button{width:100%;margin-top:16px;padding:14px;border-radius:28px;border:none;background:#EDE8D0;font-family:inherit;cursor:pointer}
button.secondary{background:#e3dec6}
iframe{width:100%;height:190px;border-radius:14px;border:none;margin-top:14px}
#invitacion{display:none}
#error{color:#8b2e2e;margin-top:12px}
#botonMusica{
  position:fixed;
  top:14px;
  right:14px;
  width:28px;
  height:28px;
  background:transparent;
  border:none;
  font-size:20px;
  color:#c9a441;
  opacity:.55;
  cursor:pointer;
  z-index:9999;
}
#botonMusica.activo{opacity:1}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="Milo j - M.A.I (Letra).mp3" type="audio/mpeg">
</audio>

<button id="botonMusica">♫</button>

<div class="hearts">
  <span class="heart" style="top:10%;left:15%">♥</span>
  <span class="heart" style="top:25%;left:75%">♥</span>
  <span class="heart" style="top:40%;left:30%">♥</span>
  <span class="heart" style="top:55%;left:80%">♥</span>
  <span class="heart" style="top:70%;left:20%">♥</span>
  <span class="heart" style="top:85%;left:60%">♥</span>
</div>

<div class="wrapper" id="acceso">
  <h1>Invitación</h1>
  <p>Ingresá tu nombre para continuar</p>
  <input id="nombreInput" placeholder="Tu nombre">
  <button onclick="entrar()">Ingresar</button>
  <p id="error"></p>
</div>

<div class="wrapper" id="invitacion">
  <h1>Fabian & Maira</h1>
  <div class="photo-panel">
    <img src="foto.jpeg">
  </div>
  <p id="mensajePersonal"></p>
</div>

<script>
const musica = document.getElementById("musica");
const botonMusica = document.getElementById("botonMusica");
musica.volume = 0.25;

botonMusica.onclick = () => {
  if (musica.paused) {
    musica.play();
    botonMusica.classList.add("activo");
  } else {
    musica.pause();
    botonMusica.classList.remove("activo");
  }
};

const INVITADOS_RAW = ["Myriam Chazarreta","Daiana Chazarreta"];
const normalizar = t => t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase().trim();
const INVITADOS = INVITADOS_RAW.map(normalizar);

function capitalizar(t){
  return t.toLowerCase().split(" ").map(p=>p.charAt(0).toUpperCase()+p.slice(1)).join(" ");
}

function entrar(){
  const input = nombreInput.value.trim();
  if(!input){
    error.textContent="Ingresá tu nombre";
    return;
  }
  if(!INVITADOS.includes(normalizar(input))){
    error.textContent="Tu nombre no está en la lista";
    return;
  }
  mensajePersonal.textContent =
    `Hola ${capitalizar(input)}, con mucha alegría queremos invitarte a compartir uno de los días más importantes de nuestras vidas.`;
  acceso.style.display="none";
  invitacion.style.display="block";
  musica.play().catch(()=>{});
  botonMusica.classList.add("activo");
}
</script>

</body>
</html>
