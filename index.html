<!DOCTYPE html>

<style>

body{
  font-family:'Cormorant Garamond',serif;
  background:#f4efe6;
  color:#4a443c;
  min-height:100vh;
  overflow-x:hidden;
}

/* Corazones */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  font-size:22px;
  color:#c9a441;
  opacity:.22;
  animation:pulse 4s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

.wrapper{
  max-width:420px;
  margin:auto;
  padding:46px 22px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{font-size:2.6rem;font-style:italic;margin-bottom:10px;}
h2{font-size:1.5rem;font-style:italic;margin-bottom:10px;}
p{font-size:1.05rem;line-height:1.7;margin-bottom:10px;}

input,button{
  width:100%;
  padding:14px;
  border-radius:28px;
  font-family:inherit;
}

input{
  border:1px solid #cfc9bd;
  margin-top:14px;
  text-align:center;
}

button{
  border:none;
  background:#EDE8D0;
  cursor:pointer;
  margin-top:16px;
}

button.secondary{background:#e3dec6;}

.photo-panel img{
  width:100%;
  border-radius:22px;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  margin:22px 0 30px;
}

.divider{
  width:60%;
  height:1px;
  margin:30px auto;
  background:linear-gradient(to right,transparent,#cfc9bd,transparent);
}

iframe{
  width:100%;
  height:190px;
  border:none;
  border-radius:14px;
  margin-top:14px;
}

#error{color:#8b2e2e;margin-top:12px;}
#invitacion{display:none;}

  font-size:20px;
  color:#c9a441;
  opacity:.6;
  cursor:pointer;
  z-index:9999;
}

</style>
</head>

<script>
const musica = document.getElementById("musica");
const botonMusica = document.getElementById("botonMusica");

botonMusica.onclick = () => {
  if (musica.paused) {
    musica.play();
    botonMusica.classList.add("activo");
  } else {
    musica.pause();
    botonMusica.classList.remove("activo");
  }
};

const INVITADOS_RAW = [
  "Fabian","Maira","Daniel Chazarreta","Myriam Chazarreta"

  t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase().trim();

function capitalizar(t){
  return t.toLowerCase().split(" ")
    .map(p=>p.charAt(0).toUpperCase()+p.slice(1))
    .join(" ");
}

  const input = nombreInput.value.trim();
  if(!input){
