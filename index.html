<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabian & Maira</title>

<!-- Fuente elegante cursiva -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ==================== ESTILOS GENERALES ==================== */

body {
  margin: 0;
  background: #f5f1e8; /* color crema */
  color: #3a3a3a;
  font-family: 'Playfair Display', serif;
}

/* Contenedor principal */
.container {
  max-width: 420px;
  margin: auto;
  padding: 30px 20px;
}

/* Fade-in suave */
.fade {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ==================== TEXTOS ==================== */

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 52px;
  text-align: center;
  margin-bottom: 10px;
}

h2 {
  font-size: 20px;
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  line-height: 1.5;
  margin-bottom: 20px;
}

/* Separador fino */
.divider {
  height: 1px;
  background: #d8d2bd;
  margin: 30px 0;
}

/* ==================== FORMULARIO ==================== */

label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #d8d2bd;
  border-radius: 4px;
  background: #fff;
  font-size: 14px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #EDE8D0; /* beige solicitado */
  border: none;
  border-radius: 4px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #e4dec3;
}

#mensaje {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container fade">

  <!-- TÍTULO -->
  <h1>Fabian & Maira</h1>

  <p>
    Nos casamos y sería un honor compartir este día tan especial con vos.
  </p>

  <div class="divider"></div>

  <!-- FECHAS -->
  <h2>06 de marzo de 2026</h2>

  <p>
    Civil: Delegación Registro Provincial de las Personas – Caseros<br>
    9:55 hs
  </p>

  <p>
    Celebración: Quinta La Mabel<br>
    21:30 hs
  </p>

  <div class="divider"></div>

  <!-- CONFIRMACIÓN -->
  <h2 id="saludo"></h2>

  <p>
    Por favor confirmá tu asistencia y ayudanos a elegir la música de la noche.
  </p>

  <label>¿Asistís al casamiento?</label>
  <select id="asistencia">
    <option value="Sí">Sí, confirmo asistencia</option>
    <option value="No">No podré asistir</option>
  </select>

  <label>¿Qué canción no puede faltar?</label>
  <input
    id="cancion"
    type="text"
    placeholder="Ej: All of Me – John Legend"
  >

  <button onclick="enviarConfirmacion()">Enviar respuesta</button>

  <p id="mensaje"></p>

</div>

<script>
/* ==================== CONFIGURACIÓN ==================== */

/*
IMPORTANTE:
Reemplazá esta URL por la que te dio Apps Script
(la implementación del Google Sheet "invitados")
*/
const API_URL = "https://script.google.com/macros/s/AKfycby7ctV3h5L4SgwQ1T9y_TM-6RMzLPt_kMAhs0KMDbOlF0KwUR-YK-2vGd10VZiaON0yLQ/exec;

/*
Nombre del invitado:
Se puede pasar por URL ?nombre=Juan
Ejemplo:
https://tupagina.github.io/?nombre=Juan
*/
const params = new URLSearchParams(window.location.search);
const nombreActual = params.get("nombre") || "Querido invitado";

/* Mostrar saludo personalizado */
document.getElementById("saludo").innerText =
  "Hola " + nombreActual;

/* ==================== ENVÍO INVISIBLE ==================== */

function enviarConfirmacion() {

  const data = {
    nombre: nombreActual,
    asistencia: document.getElementById("asistencia").value,
    cancion: document.getElementById("cancion").value
  };

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("mensaje").innerText =
      "Gracias por responder. ¡Te esperamos!";
  })
  .catch(() => {
    document.getElementById("mensaje").innerText =
      "Ocurrió un error. Intentá nuevamente.";
  });
}
</script>

</body>
</html>
