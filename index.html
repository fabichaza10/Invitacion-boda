<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabian & Maira</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,500;1,600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Cormorant Garamond', serif;
  color: #4a443c;
  min-height: 100vh;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.015),
      rgba(0,0,0,0.015) 1px,
      transparent 1px,
      transparent 3px
    ),
    #f4efe6;
  animation: fadeIn 1.3s ease;
  overflow-x: hidden;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: none; }
}

.wrapper {
  max-width: 420px;
  margin: auto;
  padding: 46px 22px;
  text-align: center;
}

.section { margin: 36px 0; }

.divider {
  width: 60%;
  height: 1px;
  margin: 34px auto;
  background: linear-gradient(to right, transparent, #cfc9bd, transparent);
}

h1 {
  font-size: 2.6rem;
  font-style: italic;
  font-weight: 600;
  margin-bottom: 10px;
  color: #3d382f;
}

h2 {
  font-size: 1.55rem;
  font-style: italic;
  margin-bottom: 12px;
}

p {
  font-size: 1.05rem;
  line-height: 1.7;
  margin-bottom: 10px;
}

/* FOTO */
.photo-panel {
  margin: 22px 0 28px;
}

.photo-panel img {
  width: 100%;
  border-radius: 22px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 28px;
  border: 1px solid #cfc9bd;
  font-size: 1rem;
  text-align: center;
  margin-top: 14px;
  background: rgba(255,255,255,0.9);
  font-family: inherit;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 28px;
  border: none;
  background: #EDE8D0;
  color: #4a443c;
  font-size: 1.05rem;
  cursor: pointer;
  font-family: inherit;
}

button.secondary { background: #e3dec6; }

iframe {
  width: 100%;
  height: 190px;
  border-radius: 14px;
  border: none;
  margin-top: 14px;
  filter: grayscale(15%) contrast(95%);
}

.countdown-box {
  border: 1px solid #d6cfbf;
  border-radius: 22px;
  padding: 22px 16px;
  background: rgba(255,255,255,0.35);
}

#reloj {
  display: flex;
  justify-content: space-between;
}

.numero { font-size: 2.4rem; font-weight: 600; }
.label { font-size: 0.7rem; opacity: 0.65; }

#invitacion { display: none; }
#error { color: #8b2e2e; margin-top: 12px; }

.estado {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.96);
  border: 1px solid #d6cfbf;
  padding: 14px 22px;
  border-radius: 22px;
  font-size: 0.95rem;
  color: #4a443c;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 999;
}

.estado.visible { opacity: 1; }
</style>
</head>

<body>

<!-- ACCESO -->
<div class="wrapper" id="acceso">
  <h1>Invitación</h1>
  <p>Ingresá tu nombre para continuar</p>
  <input id="nombreInput" placeholder="Tu nombre">
  <button onclick="entrar()">Ingresar</button>
  <p id="error"></p>
</div>

<!-- INVITACIÓN -->
<div class="wrapper" id="invitacion">

  <!-- TITULO -->
  <h1>Fabian & Maira</h1>

  <!-- IMAGEN ENTRE TITULO Y CONTENIDO -->
  <div class="photo-panel">
    <img src="foto.jpg" alt="Fabian y Maira">
  </div>

  <!-- TEXTO -->
  <p id="mensajePersonal"></p>
  <p>
    
  </p>

  <div class="divider"></div>

  <div class="section">
    <h2>Civil</h2>
    <p>06 de marzo de 2026 · 9:55</p>
    <p>Delegación Registro Provincial de las Personas – Caseros</p>
    <iframe src="https://www.google.com/maps?q=Registro%20Provincial%20de%20las%20Personas%20Caseros&output=embed"></iframe>
  </div>

  <div class="section">
    <div class="countdown-box">
      <div id="reloj">
        <div><div class="numero" id="d"></div><div class="label">DIAS</div></div>
        <div><div class="numero" id="h"></div><div class="label">HS</div></div>
        <div><div class="numero" id="m"></div><div class="label">MIN</div></div>
        <div><div class="numero" id="s"></div><div class="label">SEG</div></div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Celebración</h2>
    <p>06 de marzo de 2026 · 21:30</p>
    <p>Quinta La Mabel</p>
    <iframe src="https://www.google.com/maps?q=Quinta%20La%20Mabel&output=embed"></iframe>
  </div>

  <div class="divider"></div>

  <div class="section">
    <h2>¿Qué canción no puede faltar?</h2>
    <input id="cancion" placeholder="Canción o artista">
  </div>

  <div class="divider"></div>

  <div class="section">
    <p>Confirmación de asistencia</p>
    <button onclick="enviar(true)">Confirmo asistencia</button>
    <button class="secondary" onclick="enviar(false)">No podré asistir</button>
  </div>

</div>

<div id="mensajeEstado" class="estado"></div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxPRlPxMZS9TaOpS5pEdScUjf8543hbirauFJRc2G_lEeRgK2Ru0OBQwflSBIdc6WNaZg/exec";
let nombreActual = "";

function entrar() {
  const nombre = nombreInput.value.trim();
  if (!nombre) {
    error.textContent = "Por favor ingresá tu nombre";
    return;
  }
  nombreActual = nombre;
  mensajePersonal.textContent = `Hola ${nombre}, Con mucha alegría queremos invitarte a compartir uno de los días más importantes de nuestras vidas.`;
  acceso.style.display = "none";
  invitacion.style.display = "block";
}

function enviar(asiste) {
  const datos = new FormData();
  datos.append("nombre", nombreActual);
  datos.append("asistencia", asiste ? "Sí" : "No");
  datos.append("cancion", document.getElementById("cancion").value);

  fetch(ENDPOINT, { method: "POST", body: datos })
    .then(() => mostrarMensaje("Tu respuesta fue guardada con éxito. Gracias por acompañarnos."))
    .catch(() => mostrarMensaje("Ocurrió un error. Intentá nuevamente."));
}

function mostrarMensaje(texto) {
  const box = document.getElementById("mensajeEstado");
  box.textContent = texto;
  box.classList.add("visible");
  setTimeout(() => box.classList.remove("visible"), 4000);
}

const fecha = new Date("2026-03-06T00:00:00");
setInterval(() => {
  const diff = fecha - new Date();
  d.textContent = Math.max(0, Math.floor(diff / 86400000));
  h.textContent = Math.max(0, Math.floor(diff / 3600000) % 24);
  m.textContent = Math.max(0, Math.floor(diff / 60000) % 60);
  s.textContent = Math.max(0, Math.floor(diff / 1000) % 60);
}, 1000);
</script>

</body>
</html>
